<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 페이지 내용 높이를 늘리기 위한 스타일 */
        body {
            height: 1500px;
            font-family: Arial, sans-serif;
        }

        /* 스크롤 맨 위로 이동 버튼 스타일 */
        #scrollTopBtn {
            display: none; /* 처음에는 숨겨짐 */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #scrollTopBtn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href = "03_introducefile.html">한민식</a><br>
    <img src = "한민식.png">
    <h1>Scroll to Top Button Example</h1>
    <p>Scroll down this page, and a button will appear in the bottom-right corner. Click the button to scroll back to the top of the page.</p>

    <!-- 스크롤 맨 위로 이동 버튼 -->
    <button id="scrollTopBtn" onclick="scrollToTop()">Top</button>

    <script>
        // 스크롤 맨 위로 이동하는 함수
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' }); // 부드럽게 맨 위로 이동
        }

        // 스크롤 시 버튼을 표시하거나 숨기는 기능
        window.onscroll = function() {
            const scrollTopBtn = document.getElementById("scrollTopBtn");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                scrollTopBtn.style.display = "block"; // 스크롤 위치가 300px 이상일 때 버튼 표시
            } else {
                scrollTopBtn.style.display = "none"; // 그 외에는 숨김
            }
        };
    </script>
</body>
</html>
